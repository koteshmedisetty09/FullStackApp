            <app-header></app-header>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form class="form-horizontal" [formGroup]="employeeForm"  (ngSubmit)="onSubmit()">
                    <fieldset>
            
                      <!-- Form Name -->
                      <legend>Address Details</legend>
            
                      <!-- Text input-->

                     
                              <div class="form-group"   [ngClass]="{'has-error': formErrors.fullName}" >
                          <label class="col-sm-2 control-label" for="fullName">Full Name</label>
                          <div class="col-sm-10">
                            <input id="fullName" type="text" class="form-control"  formControlName="fullName"  [(ngModel)]="_address.fullName" (blur)="logValidationErrors()">
                            <span class="help-block"
                            *ngIf="formErrors.fullName">
                        {{formErrors.fullName}}
                        </span>
                        </div>
                      </div>


                      <div class="form-group">
                          <label class="col-sm-2 control-label" for="currentaddress">Current Address</label>
                          <div class="col-sm-10">
                              <textarea type="text" class="form-control"  [(ngModel)]="_address.currentaddress" formControlName="currentaddress" (blur)="logValidationErrors()" >
                      
                              </textarea>
                      </div>
            </div>
                      <!-- Text input-->
                     
            
                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">City</label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="City" class="form-control" (blur)="logValidationErrors()">
                        </div>
                      </div>
            
                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">State</label>
                        <div class="col-sm-4">
                          <input type="text" placeholder="State" class="form-control" (blur)="logValidationErrors()">
                        </div>
            
                        <label class="col-sm-2 control-label" for="textinput">Postcode</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control"  [(ngModel)]="_address.pincode" formControlName="pincode" (blur)="logValidationErrors()">
                        </div>
                      </div>
            
            
            
                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Country</label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="Country" class="form-control" (blur)="logValidationErrors()">
                        </div>
                      </div>
            
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <div class="pull-right">
                         
                            <button type="submit" class="btn btn-primary" (click)="onClickSave()"  >Save</button>
                          </div>
                          <div class="pull-left">
                             
                              <!-- <button type="button" class="btn btn-primary" (click)="onClickPrimary()"  >Set Primary</button> -->
                            </div>

                        </div>
                      </div>




            
                      





            
                    </fieldset>



                  </form>



                </div><!-- /.col-lg-12 -->
              </div><!-- /.row -->
