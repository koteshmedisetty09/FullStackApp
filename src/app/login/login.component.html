<div class ="create-outer">
            
           <!-- <div class="form_container">

                 <form class="form-horizontal"  [formGroup]="newuserForm"  (ngSubmit) = "onClickSubmit()" >

                    <div class="panel panel-primary">
               
                        <div class="panel-body"> 
        
                    

              <div class="form-group"  [ngClass]="{'has-error': formErrors.fullName}" >
                        <label class="col-sm-2 control-label" for="fullName">Full Name</label>
                        <div class="col-sm-8">
                          <input id="fullName" type="text" class="form-control" formControlName="fullName" (blur)="logValidationErrors()" >
                  
                          <span class="help-block"
                                *ngIf="formErrors.fullName">
                            {{formErrors.fullName}}
                            </span>
                            </div>
                          </div>  
                     

                          <div class="form-group"  [ngClass]="{'has-error': formErrors.username}" >
                              <label class="col-sm-2 control-label"    for="username">Username</label>
                              <div class="col-md-8">
                                <input id="username" type="text" class="form-control"  formControlName="username"  [(ngModel)]="user.username" (blur)="logValidationErrors()" >
                        
                                <span class="help-block"
                                      *ngIf="formErrors.username">
                                  {{formErrors.username}}
                                  </span>
                                  </div>
                                </div>


                    <!-- <label>Username <span>*</span></label>
                    <div class="form-group">
                    <input   type="username" class="form-control"  [(ngModel)]="user.username"  name="username"/>
                   -->
                    

                    <!-- <div class="help">At least 6 character</div>
                  </div>
                    <label>Password <span>*</span></label>

                    <div class="form-group">
                    <input   type="password" class="form-control"  [(ngModel)]="user.password"  name="password"/>
                    
                    <div class="help">Use upper and lowercase lettes as well</div>
               </div> -->



               <div class="form-group"  [ngClass]="{'has-error': formErrors.password}" >
                  <label class="col-sm-2 control-label" for="password">password</label>
                  <div class="col-md-8">
                    <input id="password" type="password" class="form-control" formControlName="password"   [(ngModel)]="user.password"(blur)="logValidationErrors()">
            
                    <span class="help-block"
                          *ngIf="formErrors.password">
                      {{formErrors.password}}
                      </span>
                      </div>
                    </div>



                    <button class="btn btn-primary" value="Login"    [disabled]="newuserForm.invalid">Register</button>




                  </div>
                </div>
                               
                 </form>  
                
     
   
        
<div [hidden]="!submitted">
   <h4>You submitted successfully!</h4>
   <button class="btn btn-success" (click)="newuser()">Login</button>
 </div>
</div>
