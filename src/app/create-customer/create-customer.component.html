<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
      
    <div class="form-group">
      <label for="name">COMPANY NAME</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="name">
    </div>

    <div class="form-group">
      <label for="quantity">Price</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="customer.price" name="quantity">
    </div>

  
    <div class="form-group">
      <label for="itemname">ItemName</label>
      <input type="text" class="form-control" id="itemname" required [(ngModel)]="customer.itemname" name="itemname">
    </div>

    <div class="form-group">
      <label for="photo">Item Photo  </label>
      <input type="text" class="form-control"   id="photo" required [(ngModel)]="customer.photo" name="photo">
    </div>

  
    
    
    <div class="form-group">
      <img [src] ="customer.photo" height="200" width="200" *ngIf="previewPhoto"/> 
    </div>
    
    <div class="panel-footer">
      <button  class="btn btn-primary" type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
        {{previewPhoto ? "Hide " : "Show " }} Preview
      </button>
    </div>
    
  
    
    <button type="submit" class="btn btn-success">Submit</button>
 
  </form>




</div>
